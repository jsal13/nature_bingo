<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>Nature Bingo</title>
    <style>
        body {
            font-family: "Lora", serif;
            font-style: normal;
            font-size: 12px;
        }

        .drop-area.highlight {
            border-color: blue;
            background-color: #eee;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        .col {
            flex: 1 0 15%;
            /* Five cols.*/
            margin: 5px;
            background: tomato;
            height: 5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
        }

        .done {
            /* Square is complete */
            background-color: forestgreen !important;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script src="bingoSquares.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {

            // Get bingo square values.
            const chosenBingoSquares = getRandomWithoutReplacement(bingoSquares);
            console.log(chosenBingoSquares)

            for (var j = 0; j < 5; j++) {

                var row = $('<div class="row">');

                for (var i = 0; i < 5; i++) {
                    var col = $('<div class="col">');
                    col.text(chosenBingoSquares[(5 * j) + i]);
                    row.append(col);
                }
                $('#container').append(row);
            }

            // ON CLICK BINGO SQUARES.
            const squares = document.querySelectorAll('.col');
            squares.forEach(square => square.addEventListener('click', handleClick));

            function handleClick(e) {
                e.target.classList.toggle('done');
            }
        });

    </script>
</body>

</html>
